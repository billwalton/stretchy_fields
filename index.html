<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>jQuery closure test</title>
    <link rel="stylesheet" type="text/css" href="stretchy_fields.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="stretchy_fields.js" type="text/javascript"></script>   
   </head>
  <body>
<form accept-charset="UTF-8" action="/contacts" class="new_contact" id="new_contact" method="post">
    <div class="form_text_input">
        <label for="contact_first_name">First name</label>
        <input autocomplete="off" class="stretchy_input" default_value="Required" id="contact_first_name" required="required" type="text" />
    </div>
    <div class="form_text_input">
        <label for="contact_middle_name">Middle name</label>
        <input autocomplete="off" class="stretchy_input" default_value="Optional" id="contact_middle_name" type="text" />
    </div>
    <div class="form_text_input">
        <label for="contact_last_name">Last name</label>
        <input autocomplete="off" class="stretchy_input" default_value="Required" id="contact_last_name" required="required" type="text" />
    </div>
    <div id="contact_address_group" class="stretchy_group" default_value="Optional">
        <div class="form_text_input">
            <label for="contact_city">City</label>
            <input autocomplete="off" class="stretchy_input" default_value="Optional" id="contact_city" type="text" />
        </div>
        <div class="form_text_input">
            <label for="contact_state">State</label>
            <input autocomplete="off" class="stretchy_input" default_value="Optional" id="contact_state"  type="text" />
        </div>
    </div>
    <div class="form_text_input">
    <label for="contact_phone">Phone</label>
    <input autocomplete="off" class="stretchy_input" default_value="Optional" id="contact_phone" type="text" />
    </div>

    <div class="form_actions">
    <input class="button" id="contact_submit" type="submit" value="Create" />
    <input class="button cancel_button" id="contact_cancel"  type="submit" value="Cancel" />
    </div>
</form>
  </body>
</html>
